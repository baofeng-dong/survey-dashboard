{% extends "base.html" %}


{% block content %}

<div style="margin:10px">
<table>
  <tr>
    <td style="padding-right:1em">
      <strong>Select Date:</strong>
    </td>
    <td>      
      <div class="input-group date">
        <!--span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span-->
        <input id="date-select" type="text" class="form-control">
      </div>
    </td>
  </tr>
</table>
</div>
<div style="margin:2px; margin-top:10px">


<div id="surveyors">
  <table id="surveyors-table" class="table table-bordered">
    <tr>
        <th class="text-center">Surveyors</th>
        <th class="text-center">Routes</th>
        <th class="text-center">Count</th>
        <th class="text-center">Pct</th>
    </tr>
  </table>
</div>


<script type="text/javascript" src="{{ url_for('index') }}static/js/surveyors.js"></script>

{% endblock %}
